<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>User Login</title>
</head>
<body>
<div id="loginID" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true"></button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
                <form>
                    <button class="col-md-2 center-block"></button>
                    <div class="form-group">
                        <input id="email" class="form-control input-lg" placeholder="Email" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Password" type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                        <span class="pull-right"><a href="#">Register</a></span>
                        <span class="pull-left"><a href="#">Need help?</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <button class="btn btn-default active">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--script-->
    <script>

    </script>
</body>
</html>
